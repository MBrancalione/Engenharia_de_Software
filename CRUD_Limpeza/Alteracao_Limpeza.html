  <title>Cadastro de Clientes</title>
  <link rel="stylesheet" href="../styles.css/styles.css">
  <script>
    function limparCampos() {
      document.getElementById("formCadastro").reset();
      alert("Alterações excluídas com sucesso!");
    }
  </script>
</head>
<body>
  <!-- Cabeçalho fixo -->
  <nav class="navbar">
    <div class="container navbar__content">
      <div class="logo">
        <span>Celebrart</span>
      </div>
      <ul class="nav__list">
        <li class="nav__item"><a href="../index.html" class="nav__link">Home</a></li>
        <li class="nav__item">
          <a href="../CRUD_CadClientes/Conculta_CadClientes.html" class="nav__link">Clientes</a>
          <ul class="submenu">
            <li><a href="../CRUD_Reserva/CRUD_Reservas.html" class="submenu__link">Agendar Reserva</a></li>
            <li><a href="../CRUD_ListaEspera/ConsultaListaEspera.html" class="submenu__link">Lista de Espera</a></li>
          </ul>
        </li>
        <li class="nav__item">
          <a href="../CRUD_Funcionarios/Consulta_funcionarios.html" class="nav__link">Funcionários</a>
          <ul class="submenu">
            <li><a href="../CRUD_CadInfoEstoque/ConsultaCadInfoEstoque.html" class="submenu__link">Estoque</a></li>
            <li><a href="../CRUD_Limpeza/Conculta_Cadlimpeza.html" class="submenu__link">Escala de Limpeza</a></li>
            <li><a href="../CRUD_FolhaPagamento/cadastroFP.html" class="submenu__link">Folha de Pagamento</a></li>
          </ul>
        </li>
        <li class="nav__item"><a href="../CRUD_Terceirizados/Consulta_terceirizados.html" class="nav__link">Terceirizados</a></li>
        <li class="nav__item"><a href="../CRUD_Reserva/CRUD_Reservas.html" class="btn btn--accent">Agende seu horário!</a></li>
      </ul>
    </div>
  </nav>

  <!-- Conteúdo da página -->
  <main class="container">
    <div class="page-header">
      <h1 class="page-title">Alteração Escala de Limpeza</h1>
      <p class="page-subtitle">Atualize ou exclua informações da escala.</p>
    </div>

    <form id="formCadastro" class="card" action="../index.html">
      <div class="form__group">
        <label for="nome" class="form__label">Nome</label>
        <input type="text" id="nome" name="nome" class="form__control" placeholder="Jorge Da Silva">
      </div>

      <div class="form__group">
        <label for="cpf" class="form__label">CPF</label>
        <input type="text" id="cpf" name="cpf" maxlength="14" class="form__control" placeholder="123.456.789-00">
      </div>

      <div class="form__group">
        <label for="descricao" class="form__label">Descrição</label>
        <input type="text" id="descricao" name="descricao" class="form__control" placeholder="Limpar chão.">
      </div>

      <div class="form__group">
        <label for="data" class="form__label">Data Limite</label>
        <input type="date" id="data" name="data" class="form__control">
      </div>

      <div class="form__actions">
        <button type="submit" class="btn btn--primary" onclick="alert('Alterações salvas com sucesso!')">Salvar Alterações</button>
        <button type="button" class="btn btn--outline" onclick="limparCampos()">Excluir Alterações</button>
      </div>
    </form>
  </main>
</body>
</html>
