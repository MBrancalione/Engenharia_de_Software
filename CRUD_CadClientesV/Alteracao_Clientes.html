    }

  <!-- Conteúdo Principal -->
  <main class="container">
    <div class="page-header">
      <h1 class="page-title">Alteração de Dados Cadastrais</h1>
      <p class="page-subtitle">Atualize as informações do cliente</p>
    </div>
    
    <div class="card">
      <form id="formCadastro" class="form" action="../index.html">
        <div class="form__group">
          <label for="Nome" class="form__label">Nome</label>
          <input type="text" id="Nome" name="Nome" class="form__control" placeholder="João Da Silva" required>
        </div>
        
        <div class="form__group">
          <label for="CPF" class="form__label">CPF</label>
          <input type="text" id="CPF" maxlength="11" name="CPF" class="form__control" placeholder="123.456.789-15" required>
        </div>
        
        <div class="form__group">
          <label for="Telefone" class="form__label">Telefone</label>
          <input type="tel" id="telefone" maxlength="11" name="Telefone" class="form__control" placeholder="49 12345 6789" required>
        </div>
        
        <div class="form__group">
          <label for="Senha" class="form__label">Senha</label>
          <input type="password" id="Senha" maxlength="8" name="Senha" class="form__control" placeholder="Máximo 8 caracteres" required>
        </div>
        
        <div class="form__group">
          <label for="nascimento" class="form__label">Data de Nascimento</label>
          <input type="date" id="nascimento" name="nascimento" class="form__control" required>
        </div>
        
        <div class="form__actions">
          <button type="submit" class="btn btn--primary" onclick="alert('Alterações salvas com sucesso!')">Salvar Alterações</button>
          <button type="button" class="btn btn--outline" onclick="limparCampos()">Excluir cadastro</button>
        </div>
      </form>
    </div>
  </main>
</body>
