<main class="container">
    <div class="page-header">
      <h1 class="page-title">Cadastro de Terceirizados</h1>
      <p class="page-subtitle">Preencha os dados do novo terceirizado.</p>
    </div>

    <div class="card">
      <form class="form" action="#" method="post">
        <label for="Nome">Nome:</label>
        <input type="text" id="Nome" name="Nome" placeholder="João Da Silva">

        <label for="SL">Salário Liquído:</label>
        <div class="input-com-cifrao">
          <input type="text" id="SL" name="SL" placeholder="R$0,00">
        </div>

        <label for="SB">Salário Bruto:</label>
        <div class="input-com-cifrao">
          <input type="text" id="SB" name="SB" placeholder="R$0,00">
        </div>

        <label for="CG">Carga Horária Semanal:</label>
        <input type="number" id="CG" name="CG" min="0" step="5" placeholder="40h">

        <label for="FGTS">Valor FGTS (R$):</label>
        <div class="input-com-cifrao">
          <input type="text" id="FGTS" name="FGTS" placeholder="R$0,00">
        </div>

        <label for="INSS">Valor INSS (R$):</label>
        <div class="input-com-cifrao">
          <input type="text" id="INSS" name="INSS" placeholder="R$0,00">
        </div>

        <div class="form__actions">
          <button type="submit" class="btn btn--primary" onclick="alert('Alterações salvas com sucesso!')" onclick="window.location.href='/index.html';">Salvar Alterações</button>
          <a href="/index.html"><button type="button" class="btn btn--outline" onclick="alert('Folha de Pagamento excluída com sucesso!')">Excluir Folha de Pagamento</button></a>
          <a href="/VIII_FolhaPagamento/folha_de_pagamento.pdf" download="Folha de Pagamento.pdf"><button type="button" class="btn btn--outline">Consultar Folha de Pagamento</button></a>
        </div>
      </form>
