  <main class="container">
    <div class="page-header">
      <h1 class="page-title">Alteração de Terceirizados</h1>
      <p class="page-subtitle">Edite os dados de um prestador de serviço cadastrado</p>
    </div>

    <div class="card">
      <form class="form" id="formTerceirizado" action="../index.html">
        <div class="form__group">
          <label for="razaoSocial" class="form__label">Razão Social</label>
          <input type="text" id="razaoSocial" name="razaoSocial" class="form__control" placeholder="Musical Eventos" required />
        </div>

        <div class="form__group">
          <label for="cnpj" class="form__label">CNPJ</label>
          <input type="text" id="cnpj" name="cnpj" class="form__control" placeholder="20.483.283/0001-87" required />
        </div>

        <div class="form__group">
          <label for="telefone" class="form__label">Telefone</label>
          <input type="tel" id="telefone" name="telefone" class="form__control" placeholder="(49) 12345-6789" required />
        </div>

        <div class="form__group">
          <label for="email" class="form__label">Email</label>
          <input type="email" id="email" name="email" class="form__control" placeholder="musicaleventos@gmail.com" required />
        </div>

        <div class="form__group">
          <label for="descricao" class="form__label">Descrição</label>
          <input type="text" id="descricao" name="descricao" class="form__control" placeholder="Locação de equipamentos musicais para eventos" required />
        </div>

        <div class="form__actions">
          <button type="submit" class="btn btn--primary" onclick="alert('Alterações salvas com sucesso!')">Salvar Alterações</button>
          <button type="button" class="btn btn--outline" onclick="excluirCadastro()">Excluir Cadastro</button>
        </div>
      </form>
    </div>
  </main>

  <script>
    function excluirCadastro() {
      document.getElementById("formTerceirizado").reset();
      alert("Cadastro excluído com sucesso!");
    }
  </script>
