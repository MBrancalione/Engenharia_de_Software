  <main class="container">
    <div class="page-header">
      <h1 class="page-title">Cadastro de Terceirizados</h1>
      <p class="page-subtitle">Preencha os dados do novo terceirizado.</p>
    </div>

    <div class="card">
      <form class="form" action="#" method="post">
        <div class="form__group">
          <label for="razao" class="form__label">Razão Social:</label>
          <input type="text" id="razao" name="razao" class="form__control" placeholder="Musical Eventos" required>
        </div>

        <div class="form__group">
          <label for="cnpj" class="form__label">CNPJ:</label>
          <input type="text" id="cnpj" name="cnpj" class="form__control" placeholder="00.623.904/0001-73" required>
        </div>

        <div class="form__group">
          <label for="telefone" class="form__label">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" class="form__control" placeholder="(49) 12345-6789" required>
        </div>

        <div class="form__group">
          <label for="email" class="form__label">Email:</label>
          <input type="email" id="email" name="email" class="form__control" placeholder="musicaleventos@gmail.com" required>
        </div>

        <div class="form__group">
          <label for="descricao" class="form__label">Descrição:</label>
          <textarea id="descricao" name="descricao" class="form__control" rows="4" placeholder="Locação de equipamentos musicais para eventos." required></textarea>
        </div>

        <div class="form__actions">
          <a href="/index.html"><button type="button" class="btn btn--primary" onclick="alert('Terceirizado cadastrado com sucesso!')">Cadastrar</button></a>
        </div>
      </form>
    </div>
