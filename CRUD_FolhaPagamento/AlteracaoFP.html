<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Alteração de Dados Cadastrais</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
    }

    h3 {
      text-align: center;
      color: #823599;
      margin-top: 40px;
    }

    form {
      background-color: white;
      max-width: 600px;
      margin: 30px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px 10px 10px 40px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .input-com-cifrao {
      position: relative;
    }

    .input-com-cifrao span {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #823599;
      font-weight: bold;
      font-size: 14px;
    }

    input[type="submit"],
    input[type="button"],
    button {
      background-color: #823599;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 10px;
      margin-right: 10px;
      transition: all 0.3s ease;
    }

    input[type="button"]:hover,
    input[type="submit"]:hover,
    button:hover {
      background-color: #4e1160;
    }

    a button {
      background-color: #eae7da;
      color: #823599;
    }

    a button:hover {
      background-color: #dfdfdd;
      color: #59126f;
    }
  </style>

  <script>
    function limparCampos() {
      document.getElementById("formCadastro").reset();
      alert("Cadastro excluído com sucesso!");
    }
  </script>
</head>
<body>

  <h3>Alteração de dados cadastrais</h3>

  <form id="formCadastro" action="../CRUD_Funcionarios/Consulta_funcionarios_result.html">
    <label for="Nome">Nome do funcionário</label>
    <input type="text" id="Nome" name="Nome" placeholder="Ex: João Da Silva">

    <label for="SL">Salário liquído do funcionário:</label>
    <div class="input-com-cifrao">
      <span>R$</span>
      <input type="text" id="SL" name="SL" placeholder="0,00">
    </div>

    <label for="SB">Salário bruto do funcionário:</label>
    <div class="input-com-cifrao">
      <span>R$</span>
      <input type="text" id="SB" name="SB" placeholder="0,00">
    </div>

    <label for="CG">Carga horária (semanal)</label>
    <input type="number" id="CG" name="CG" min="0" step="5" placeholder="Ex: 40h">

    <label for="FGTS">Valor FGTS (R$):</label>
    <div class="input-com-cifrao">
      <span>R$</span>
      <input type="text" id="FGTS" name="FGTS" placeholder="0,00">
    </div>

    <label for="INSS">Valor INSS (R$):</label>
    <div class="input-com-cifrao">
      <span>R$</span>
      <input type="text" id="INSS" name="INSS" placeholder="0,00">
    </div>

    <input type="submit" value="Salvar Alterações" onClick="alert('Alterações salvas com sucesso!')">
    <input type="button" value="Excluir cadastro" onClick="limparCampos()">
    
    <a href="../index.html">
      <button type="button">Voltar à página inicial</button>
    </a>
  </form>

</body>
</html>
