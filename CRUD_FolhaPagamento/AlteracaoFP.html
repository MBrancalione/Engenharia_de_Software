<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Alteração de Dados Cadastrais</title>
  <link rel="stylesheet" href="../styles.css/styles.css">
  <link rel="stylesheet" href="../styles.css/alterar-funcionario.css">
  <script>
    function limparCampos() {
      document.getElementById("formCadastro").reset();
      alert("Cadastro excluído com sucesso!");
    }
  </script>
</head>
<body>

  <h3>Alteração de dados cadastrais</h3>

  <form id="formCadastro" action="../CRUD_Funcionarios/Consulta_funcionarios_result.html">
    <label for="Nome">Nome do funcionário</label>
    <input type="text" id="Nome" name="Nome" placeholder="Ex: João Da Silva">

    <label for="SL">Salário liquído do funcionário:</label>
    <div class="input-com-cifrao">
      <span>R$</span>
      <input type="text" id="SL" name="SL" placeholder="0,00">
    </div>

    <label for="SB">Salário bruto do funcionário:</label>
    <div class="input-com-cifrao">
      <span>R$</span>
      <input type="text" id="SB" name="SB" placeholder="0,00">
    </div>

    <label for="CG">Carga horária (semanal)</label>
    <input type="number" id="CG" name="CG" min="0" step="5" placeholder="Ex: 40h">

    <label for="FGTS">Valor FGTS (R$):</label>
    <div class="input-com-cifrao">
      <span>R$</span>
      <input type="text" id="FGTS" name="FGTS" placeholder="0,00">
    </div>

    <label for="INSS">Valor INSS (R$):</label>
    <div class="input-com-cifrao">
      <span>R$</span>
      <input type="text" id="INSS" name="INSS" placeholder="0,00">
    </div>

    <div class="button-group">
      <input type="submit" value="Salvar Alterações" onClick="alert('Alterações salvas com sucesso!')">
      <input type="button" value="Excluir cadastro" onClick="limparCampos()">
      <a href="../index.html" class="btn-voltar">Voltar à página inicial</a>
    </div>
  </form>

</body>
</html>
