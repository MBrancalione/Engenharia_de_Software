    <style>
        /*Formatação cabeçalho fixo (colocar em todas as páginas)*/
      body {
        margin: 0;
        font-family: 'Arial', sans-serif;
      }
      #menu {
        background-color: #823599;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 30px;
        height: 80px;
      }
      #logo span {
        color: white;
        font-size: 24px;
        font-weight: bold;
        letter-spacing: 1px;
      }
      #menu ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
      }
      #menu ul li {
        position: relative;
      }
      #menu ul li a {
        display: inline-block;
        padding: 20px 15px;
        color: white;
        text-decoration: none;
        font-size: 16px;
        letter-spacing: 1px;
        transition: all 0.3s ease;
      }
      #menu ul li a:hover {
        background-color: #4e1160;
        color: #FFD700;
      }
      #menu .reserve-button {
        background-color: #eae7da;
        color: #823599;
        padding: 12px 20px;
        margin-left: 20px;
        font-weight: bold;
        border-radius: 5px;
        transition: all 0.3s ease;
      }
      #menu .reserve-button:hover {
        background-color: #dfdfdd;
        color:#59126f;
      }
      /* Submenus */
      #menu ul li ul {
        display: none;
        position: absolute;
        background-color: #823599;
        top: 60px;
        min-width: 200px;
        z-index: 1000;
        border-radius: 0 0 5px 5px;
      }
      #menu ul li:hover ul {
        display: block;
      }
      #menu ul li ul li a {
        padding: 12px 20px;
        font-size: 14px;
      }
      #menu ul li ul li a:hover {
        background-color:#823599;
      }
    /*Fim formatação cabeçalho*/
    input[type=text], select {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type=submit] {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type=button] {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type=submit]:hover {
      background-color: #45a049;
    }

    div {
      border-radius: 5px;
      background-color: #f2f2f2;
      padding: 20px;
    }
    #customers {
      font-family: Arial, Helvetica, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    #customers td, #customers th {
      border: 1px solid #ddd;
      padding: 8px;
    }

    #customers tr:nth-child(even){background-color: #f2f2f2;}

    #customers tr:hover {background-color: #ddd;}

    #customers th {
      padding-top: 12px;
      padding-bottom: 12px;
      text-align: left;
      background-color: #04AA6D;
      color: white;
    }
