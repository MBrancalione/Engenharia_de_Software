    <div class="card">
      <form class="form">
        <div class="form__group">
          <label for="nome" class="form__label">Nome Completo:</label>
          <input type="text" id="nome" name="nome" class="form__control" placeholder="João da Silva" required>
        </div>
        
        <div class="form__group">
          <label for="data" class="form__label">Data da Reserva:</label>
          <input type="date" id="data" name="data" class="form__control" required>
        </div>
        
        <div class="form__group">
          <label for="hora" class="form__label">Horário:</label>
          <input type="time" id="hora" name="hora" class="form__control" required>
        </div>

        <div class="form__group">
          <label for="telefone" class="form__label">Plano:</label>
          <input type="tel" id="telefone" name="telefone" class="form__control" placeholder="Entre em contato para saber sobre planos." required>
        </div>
        
        <div class="form__group">
          <label for="telefone" class="form__label">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" class="form__control" placeholder="(49) 12345-6789" required>
        </div>

        <div class="form__actions">
          <label for="telefone" class="form__label">Email:</label>
          <input type="tel" id="telefone" name="telefone" class="form__control" placeholder="joaosilva@gmail.com" required>
        </div>
        <div class="form__actions">
          <a href="#" class="btn btn--primary" onclick="alert('Reserva agendada com sucesso!'); var a = document.createElement('a');
