<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Baixar Relatório</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .download-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    .download-link {
      display: inline-block;
      padding: 12px 24px;
      background-color: #823599;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .download-link:hover {
      background-color: #4e1160;
    }

    .download-icon {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="download-container">
    <a href="/ContratoReserva/CONTRATO DE RESERVA DE ESPAÇO PARA EVENTO.pdf" class="download-link" download>
      <span class="download-icon">⬇️</span> Baixar Contrato de Reserva
    </a>
  </div>
</body>
</html>
