<!DOCTYPE html>
<html>
<head>
  <script>
    function limparCampos() {
      document.getElementById("formCadastro").reset();
      alert("Cadastro excluído com sucesso!");
    }
  </script>
</head>
<body>
<h3>Alteração de dados cadastrais</h3>

<div>
  <form id="formCadastro" action="../index.html">
    <label for="Nome">Nome</label>
    <input type="text" id="Nome" name="Nome" placeholder="João Da Silva"><br><br>

    <label for="CPF">CPF:</label>
    <input type="text" id="CPF" maxlength="9" name="CPF"placeholder="123.456.789"><br><br>

    <label for="telefone">Telefone</label>
    <input type="tel" id="telefone" maxlength="11" name="Telefone" placeholder="49 12345-6789"><br><br>
    
    <label for="Senha">Senha (máximo 8 caracteres)</label>
    <input type="password" id="Senha" maxlength="8" name="Senha"placeholder="***********"><br><br>

    <label for="nascimento">Data de nascimento:</label>
    <input type="date" id="nascimento" name="nascimento"placeholder="01/02/2000"><br><br>

  
    <input type="submit" value="Salvar Alterações" onClick="alert('Alterações salvas com sucesso!')"><br><br>
      
    <input type="button" value="Excluir cadastro" onClick="limparCampos()"><br><br>
  
    <a href="CadastroClientes.html">
    <button type="button">Realizar novo cadastro</button>
      </a><br><br> 

    <a href="../index.html">
          <button type="button">Voltar à página inicial</button>
        </a>  
  </form>
</div>

</body>
</html>
