<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <script>
    function cadastrarProduto() {
      if(confirm('Deseja cadastrar este produto?')) {
        alert('Produto cadastrado com sucesso!');
        window.location.href='../index.html';
      }
    }
  </script>
</head>
<body>
  <!-- Cabeçalho Padrão -->
  <header class="navbar">
    <div class="container navbar__content">
      <a href="../index.html" class="logo">Celebrart</a>
      
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="../index.html" class="nav__link">Home</a>
          </li>
          <li class="nav__item">
            <a href="../CRUD_CadClientes/Conculta_CadClientes.html" class="nav__link">Clientes</a>
            <ul class="submenu">
              <li><a href="../CRUD_Reserva/CRUD_Reservas.html" class="submenu__link">Agendar Reserva</a></li>
              <li><a href="../CRUD_ListaEspera/ConsultaListaEspera.html" class="submenu__link">Lista de Espera</a></li>
            </ul>
          </li>
          <li class="nav__item">
            <a href="../CRUD_Funcionarios/Consulta_funcionarios.html" class="nav__link">Funcionários</a>
            <ul class="submenu">
              <li><a href="../CRUD_CadInfoEstoque/ConsultaCadInfoEstoque.html" class="submenu__link">Estoque</a></li>
              <li><a href="../CRUD_Limpeza/Conculta_Cadlimpeza.html" class="submenu__link">Escala de Limpeza</a></li>
              <li><a href="../CRUD_FolhaPagamento/cadastroFP.html" class="submenu__link">Folha de Pagamento</a></li>
            </ul>
          </li>
          <li class="nav__item">
            <a href="../CRUD_Terceirizados/Consulta_terceirizados.html" class="nav__link">Terceirizados</a>
          </li>
        </ul>
        
        <a href="../CRUD_Reserva/CRUD_Reservas.html" class="btn btn--accent">Agende seu horário!</a>
      </nav>
    </div>
  </header>

  <!-- Conteúdo Principal -->
  <main class="container">
    <div class="page-header">
      <h1 class="page-title">Cadastro de Estoque</h1>
      <p class="page-subtitle">Adicione novos produtos ao estoque</p>
    </div>
    
    <div class="card">
      <form class="form" action="CadastroInfoEstoque.html">
        <div class="form__group">
          <label for="produto" class="form__label">Produto</label>
          <input type="text" id="produto" name="produto" class="form__control" placeholder="Detergente" required>
        </div>
        
        <div class="form__group">
          <label for="marca" class="form__label">Marca</label>
          <input type="text" id="marca" name="marca" class="form__control" placeholder="Ypê" required>
        </div>
        
        <div class="form__group">
          <label for="tipo" class="form__label">Tipo</label>
          <select id="tipo" name="tipo" class="form__control" required>
            <option value="">Selecione o tipo</option>
            <option value="limpeza">Produto de Limpeza</option>
            <option value="escritorio">Material de Escritório</option>
            <option value="outros">Outros</option>
          </select>
        </div>
        
        <div class="form__group">
          <label for="valor" class="form__label">Valor (R$)</label>
          <input type="text" id="valor" name="valor" class="form__control" placeholder="50.00" required>
        </div>
        
        <div class="form__group">
          <label for="validade" class="form__label">Data de Validade</label>
          <input type="date" id="validade" name="validade" class="form__control" required>
        </div>
        
        <div class="form__group">
          <label for="quantidade" class="form__label">Quantidade</label>
          <input type="number" id="quantidade" name="quantidade" class="form__control" placeholder="50" min="0" required>
        </div>
        
        <div class="form__group">
          <label for="limite" class="form__label">Limite mínimo</label>
          <input type="number" id="limite" name="limite" class="form__control" placeholder="5" min="0" required>
        </div>
        
        <div class="form__actions">
          <a href="AlteraçãoCadInfoEstoque.html" class="btn btn--outline">Alterar Estoque</a>
          <button type="submit" class="btn btn--primary" onclick="cadastrarProduto()">Cadastrar</button>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
